<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <!--Card-->
  <div class="corpo">
    <!-- Imagem Principal-->
    <div class="container">
      <img class="imagem" src="images/image-equilibrium.jpg" alt="Equilibrium">
      <img class="view" src="images/icon-view.svg" alt="eye">
    </div>

    <!--Especificações-->
    <div class="texto">
      <h1>Equilibrium #3429</h1>
      <h2>Our Equilibrium collection promotes balance and calm.</h2>
      <ul>
        <li>
          <img src="images/icon-ethereum.svg" alt="ethereum">
          <p>0.041 ETH</p>
        </li>
        <li>
          <img src="images/icon-clock.svg" alt="clock">
          <p>3 days left</p>
        </li>
      </ul>
      <div class="avatar">
        <img src="images/image-avatar.png" alt="avatar">
        <p>Creation of <cite>Jules Wyvern</cite></p>
      </div>

    </div>
  </div>
